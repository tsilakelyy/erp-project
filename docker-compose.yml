version: '3.8'

services:
  database:
    image: mysql:8.0
    container_name: erp_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: erp_db
      MYSQL_USER: erp_user
      MYSQL_PASSWORD: erp_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./src/main/resources/db/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: erp_app
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: erp_db
      APP_MODE: prod
      JAVA_OPTS: -Xmx1024M -Xms512M
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./logs:/usr/share/tomcat/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/erp/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local
