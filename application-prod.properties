server.port=9091
server.servlet.context-path=/erp-system

spring.datasource.url=jdbc:mysql://localhost:3307/erp_db?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&cachePreparedStatements=true&preparedStatementCacheSize=250&preparedStatementCacheSqlLimit=2048
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20

jwt.secret=your-very-long-secret-key-for-jwt-256-bit-encryption-minimum-32-chars
jwt.expiration=86400000

logging.level.root=WARN
logging.level.com.erp=INFO
logging.file.name=logs/erp-system.log
logging.file.max-size=20MB
logging.file.max-history=30

spring.security.require-ssl=false
