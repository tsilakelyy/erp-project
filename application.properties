# Server Configuration
server.port=9091
server.servlet.context-path=/erp-system
server.servlet.jsp.init-parameters.development=true

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
server.jsp-servlet.class-name=org.apache.jasper.servlet.JspServlet
server.jsp-servlet.init-parameters.development=true
server.jsp-servlet.init-parameters.modificationTestInterval=0

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/erp_db?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration
jwt.secret=MySuperSecureKeyForJWT256BitMin32
jwt.expiration=86400000

# Logging Configuration
logging.level.root=INFO
logging.level.com.erp=DEBUG
logging.file.name=logs/erp-system.log
logging.file.max-size=10MB
logging.file.max-history=10

# Spring Configuration
spring.application.name=erp-system
spring.profiles.active=default

