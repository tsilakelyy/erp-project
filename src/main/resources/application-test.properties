# application-test.properties
# Test profile for running integration tests

# Server
server.port=8080
server.servlet.context-path=/erp

# Database (H2 in-memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging
logging.level.root=INFO
logging.level.com.erp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application
app.jwt.secret=test-secret-key-for-testing-purposes-only-change-in-production
app.jwt.expiration=86400
app.jwt.refresh.expiration=604800
app.max-login-attempts=5
app.lock-duration-minutes=15

# Cache
spring.cache.type=simple
cache.duration=300000

# Jackson
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# H2 Console (for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
