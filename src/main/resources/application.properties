# ===================================================================
# ERP System - Main Configuration
# ===================================================================
# ERP System - Main Configuration
# ===================================================================

# Application
spring.application.name=ERP System
server.servlet.context-path=/erp-system
server.port=9091

# ===================================================================
# DATASOURCE Configuration
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3307/erp_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.auto-commit=true

# ===================================================================
# JPA/Hibernate Configuration
# ===================================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Enable Auditing
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ⚠️ IMPORTANT: Désactiver open-in-view pour éviter les requêtes durant le rendu
spring.jpa.open-in-view=false

# ===================================================================
# Logging Configuration
# ===================================================================
logging.level.root=WARN
logging.level.com.erp=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.file.name=logs/erp-app.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===================================================================
# Security Configuration
# ===================================================================
jwt.secret=my-super-secret-key-for-jwt-token-signing-erp-application-2024-secure
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# ===================================================================
# Jackson Configuration
# ===================================================================
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.serialization.WRITE_DATE_TIMESTAMPS_AS_NANOSECONDS=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

# ===================================================================
# Tomcat Configuration
# ===================================================================
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.max-connections=10000

# ===================================================================
# JSP Configuration
# ===================================================================
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# ===================================================================
# Session Configuration
# ===================================================================
server.servlet.session.timeout=30m
spring.session.store-type=none

# ===================================================================
# Error Handling
# ===================================================================
server.error.include-message=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===================================================================
# File Upload Configuration
# ===================================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================================================
# Actuator Configuration
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
